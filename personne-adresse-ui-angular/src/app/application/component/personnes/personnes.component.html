<div class="container-fluid w-100 mt-2">
    <div class="d-flex justify-content-center" *ngIf="dataSource.loading$ | async">
        <div class="spinner-container position-fixed">
            <mat-spinner></mat-spinner>
        </div>
    </div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="idPersonne">
            <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
            <mat-cell *matCellDef="let personne"> {{personne.idPersonne}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="nom">
            <mat-header-cell *matHeaderCellDef>Nom</mat-header-cell>
            <mat-cell *matCellDef="let personne"> {{personne.nom}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="prenom">
            <mat-header-cell *matHeaderCellDef>Pr√©nom</mat-header-cell>
            <mat-cell *matCellDef="let personne"> {{personne.prenom}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
</div>
