thorntail:
  logging: ${env.NIVEAU_LOG:DEBUG}
  http:
    port: ${env.PERSONNE_PORT:9090}
#  zipkin:
#    name: personne-api
#    url: http://localhost:9411/api/v1/spans
  jaeger:
    service-name: personne-api
    agent-host: ${env.JAEGER_HOST:localhost}
    agent-port: ${env.JAEGER_PORT:5775}
    reporter-log-spans: true
    reporter-max-queue-size: 3
    sampler-type: const
    sampler-parameter: 1
    enable-b3-header-propagation: true

# Ma config...
redis:
  host: ${env.URL_REDIS:localhost}
  port: ${env.PORT_REDIS:6379}